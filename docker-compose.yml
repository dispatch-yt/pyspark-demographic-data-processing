version: "3"

services:
  spark-master:
    image: bitnami/spark:latest
    container_name: spark-master
    ports:
      - "8088:8080"
      - "7077:7077"
    environment:
      - SPARK_MODE=master
    volumes:
      - ./jobs:/opt/bitnami/spark/jobs

  spark-worker-1:
    image: bitnami/spark:latest
    container_name: spark-worker-1
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077

  spark-worker-2:
    image: bitnami/spark:latest
    container_name: spark-worker-2
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
